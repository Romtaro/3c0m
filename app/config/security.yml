# To get started with security, check out the documentation:
# http://symfony.com/doc/current/security.html
security:

    # http://symfony.com/doc/current/security.html#b-configuring-how-users-are-loaded
    providers:
        in_memory:
            memory:
                users:
                    draden:
                          password: draden
                          roles: 'ROLE_USER'
                    admin:
                          password: admin
                          roles: 'ROLE_USER, ROLE_ADMIN'

    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        default:
            anonymous: ~
            http_basic: ~

        main:
            anonymous: ~

            # activate different ways to authenticate

            # http://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticat

    encoders:
        Symfony\Component\Security\Core\User\User: plaintext


    access_control:
        - { path: ^/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/register, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin, role: ROLE_ADMIN }
        - { path: ^/res$, role: ROLE_USER }
        - { path: ^/faq, role: ROLE_USER }
        - { path: ^/support, role: ROLE_USER }
        - { path: ^/membre, role: ROLE_USER }
        - { path: ^/gcompte, role: ROLE_ADMIN }
        - { path: ^/galert, role: ROLE_ADMIN }
