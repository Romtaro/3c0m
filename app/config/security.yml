# To get started with security, check out the documentation:
# http://symfony.com/doc/current/security.html
security:

    # http://symfony.com/doc/current/security.html#b-configuring-how-users-are-loaded
    providers:
      #  webservice:
      #      id: app.webservice_user_provider

        in_memory:
            memory:
                users:
                    juju:
                          password: soleil
                          roles: 'ROLE_USER'
                    admin:
                          password: admin
                          roles: 'ROLE_ADMIN'

    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        default:
            anonymous: ~
            http_basic: ~

        main:
            anonymous: ~

            # activate different ways to authenticate

            # http://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate

        secured_area:
            pattern: ^/
            remote_user:
                provider: in_memory





    access_control:
        # require ROLE_ADMIN for /admin* ----- Chang√© en ROLE_USER pour le moment
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/galert, roles: ROLE_ADMIN }
        - { path: ^/glaert, roles: ROLE_ADMIN }
        - { path: ^/membre, roles: ROLE_USER }
        - { path: ^/faq, roles: ROLE_USER }
        - { path: ^/support, roles: ROLE_USER }
        - { path: ^/res, roles: ROLE_USER }
        - { path: ^/res/1, roles: ROLE_USER }
        - { path: ^/res/, roles: ROLE_USER }



    encoders:
        ENT\SiteBundle\Security\User\WebserviceUser:
            algorithm: bcrypt
            cost: 12
        Symfony\Component\Security\Core\User\User: plaintext
